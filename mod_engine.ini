[files]
; 注意遍历目录时_开头的文件或文件夹将会跳过
;
dlls = "mod_engine/dlls"
mods = "mod_engine/mods"
save = "mod_engine/saves/S0000.sl2"
cutscene = "mod_engine/skip.cutscenebnd.dcx"


[memory]
; 无限金币 9999
;
66DA63 = C7 41 7C 0F 27 00 00 C3

; 自动切换锁定目标，屏蔽手动切换
;
9C7B70 = 90 90 90 90

; 跳过厂商LOGO
;
E1B51B = 75

; 按下锁定键没有目标时不重置视角
;
73DED4 = 00

; 自动拾取敌人死亡掉落物品
;
91C606 = B0 01

; 纸人上限99
;
10BF373 = EB

; 持有物品数量只增加不减少
;
7A741E = 39 7B 08 0F 4F 7B 08 89 7B 08

; 调整FOV，值按4的倍数修改，04是默认值，建议可选值08、0C、10
;
73C690 = 0C

; 解除NPC动作取消限制，主要用于NPC控制，注意对敌方NPC也有效
;
B5204C = E9 E8 FD FF FF


[debug_menu]
; 开启debug_menu支持，游戏内按键盘Insert打开菜单
;
enable = 1
font_path = "mod_engine/debugfont.ttf"
font_size = 18
color = 0xC10066


[key_remap]
; 按键重映射，格式：游戏事件16进制ID_旧16进制键值 = 新16进制键值
; -后的是注释，无效果，可以不写

; 开发者菜单NPC控制
; 按键对应的动作可以用参数编辑器在NpcParam中修改
;
25f_36----up_700 = 58--R
260_37--down_701 = 74--V
261_38--left_702 = 66--F
262_39-right_703 = 67--G
263_3e----Y_3007 = 48--2
264_3c----B_3006 = 57--E
265_3b----X_3004 = 47--1
266_3d----A_3005 = 55--Q
267_3f---LB_3001 = 0--mouse_left
268_40---RB_3000 = 1--mouse_right
269_41---LT_3003 = 71--Z
26a_42---RT_3002 = 72--X

; 一键流派招式，66是F
;
232_40 = 66
234_3f = 66


[npc_anim_change]
; 开发者菜单NPC控制，当额外按下某个字母按键时，触发新的动作
; 格式：大写字母表示的按键_原动作ID = 新动作ID...
; 值可以是多个用_隔开的新动作ID，按住字母按键，按下抬起原动作按键，依次触发新动作
; 用_代替大写字母表示无条件直接将原动作ID替换成新动作ID
; -后的是注释，无效果，可以不写
;
__3000 = 3101

W_3001 = 3000_3001_3002
A_3001 = 3009_3011
D_3001 = 3004_3012
S_3001 = 3005
W_701 = 5200
S_701 = 5201
A_701 = 5202
D_701 = 5203
V_701 = 3103


[logs]
; 按P将开发者菜单文本打印到mod_engine.log中
;
debug_menu = 0

; 将游戏按键绑定信息打印到mod_engine.log中
;
key_remap = 0


