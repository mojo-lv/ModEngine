; 格式：[辅助按键/当前动作ID_]原按键动作ID = 新动作ID...
; 辅助按键必须是字母，不区分大小写，可以写多个用_隔开的新动作ID，按住辅助按键，连按原动作按键，依次触发新动作
; 如果是根据当前动作ID改变动作，或者无条件改变动作，不支持连按触发多个新动作，配置多个新动作表示当前动作匹配任意一个新动作就不再继续触发，直到按键抬起重新按下
; 新动作ID为0时表示屏蔽原动作
; 原按键动作ID指的是NpcParam中设置的动作，默认是700-703，3000-3007
; 当前动作ID和新动作ID可以是NPC任意有效的动作，可以用开发者菜单查看
; 当多条配置同时满足条件时，在上面的配置优先级更高

; 下面是剑圣一心部分动作配置参考

