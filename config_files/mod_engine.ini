[files]
; 注意遍历目录时_开头的文件或文件夹将会跳过
dlls = mod_engine/dlls
mods = mod_engine/mods
save = mod_engine/saves/S0000.sl2
cutscene = mod_engine/skip.cutscenebnd.dcx


[memory]
; 修改游戏内存，格式：偏移地址 = 修改的十六进制字节序列

; 无限金币 9999
66DA63 = C7 41 7C 0F 27 00 00 C3

; 自动切换锁定目标，屏蔽手动切换
9C7B70 = 90 90 90 90

; 跳过厂商LOGO
E1B51B = 75

; 按下锁定键没有目标时不重置视角
73DED4 = 00

; 自动拾取敌人死亡掉落物品
91C606 = B0 01

; 纸人上限99
10BF373 = EB

; 持有物品数量只增加不减少
7A741E = 39 7B 08 0F 4F 7B 08 89 7B 08

; 调整FOV，值按4的倍数修改，默认值是04，建议可选值08、0C、10
73C690 = 08


[debug_menu]
; 开发者菜单支持，游戏内按键盘Insert打开菜单
enable = 1
font_path = mod_engine/debugfont.ttf
font_size = 18
color = 0xC10066


[key_remap]
; 按键重映射，格式：游戏事件16进制ID_旧16进制键值 = 新键值

; 开发者菜单NPC控制
; -后的是注释，无效果，可以不写，表示默认的手柄按键和对应的动作
; 按键对应的动作可以用参数编辑器在NpcParam中修改
25f_36----up_700 = 0x58    ; R
260_37--down_701 = 0x7E    ; spacebar
261_38--left_702 = 0x66    ; F
262_39-right_703 = 0x67    ; G
263_3e----Y_3007 = 0x48    ; 2
264_3c----B_3006 = 0x57    ; E
265_3b----X_3004 = 0x47    ; 1
266_3d----A_3005 = 0x55    ; Q
267_3f---LB_3001 = 0       ; mouse_left
268_40---RB_3000 = 1       ; mouse_right
269_41---LT_3003 = 0x71    ; Z
26a_42---RT_3002 = 0x72    ; X

; 一键流派招式，0x66是F
232_40 = 0x66
234_3f = 0x66


[npc_anim_change]
; 开发者菜单NPC控制

; NPC动作配置文件
npc_anim_config = mod_engine/npc_anim_example.ini

; 在游戏过程中自动重新加载有修改的NPC动作配置文件
; 基于轮询检查，不需要在游戏中修改配置时建议关闭
enable_hot_reload = 0


[logs]
; 将输出信息打印到控制台而不是mod_engine.log中
console = 0

; 按P输出开发者菜单文本信息
debug_menu = 1

; 输出游戏按键绑定信息
key_remap = 0


[virtual_alloc_size]
; 调整各模块VirtualAlloc的内存大小，单位是字节，注释是默认值
; 在使用某些地图mod时，MO模块可能内存不足导致游戏崩溃，可以适当增加MO模块的内存分配

; MAIN = 0x60100000
; MENU = 0xf000000
; GFX = 0x60000000
; GFXTEMP = 0x4000000
; GFX_Gparam = 0x600000
; INGAME = 0x1000000
; TEMP = 0x500000
; CORERES = 0x6400000
; MO = 0x7400000
MO = 0xF400000
; NETWORK = 0x1b00000
; LUA = 0xc00000
; HAVOK = 0x32000000
; DEBUG = 0x7400000
; GFX_SystemShared = 0x100000
; GFX_GraphicsPrivate = 0x100000
